name: ava_airline
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.6
  go_router: ^14.1.4
  flutter_bloc: ^8.1.5
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1
  equatable: ^2.0.5
  flutter_typeahead: ^5.2.0
  persian_datetime_picker: ^2.7.0
  carousel_slider: ^4.2.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  provider: ^6.1.2
  injectable: ^2.4.2
  shared_preferences: ^2.2.3
  injectable_generator: ^2.6.1
  build_runner: ^2.4.11
  get_it: ^7.7.0
  shimmer: ^3.0.0
  url_launcher: ^6.3.0
  date_picker_timeline: ^1.2.6
  video_player_web_hls: ^1.2.1
  video_player: ^2.9.1
  chewie: ^1.8.1


dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/image/icon.png"
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/svg/home_page/
    - assets/image/home_page/
    - assets/image/special_trips/
    - assets/image/
    - assets/svg/footer/

  fonts:
    - family: "iransans_fa"
      fonts:
        - asset: assets/fonts/iransans_fa_black.ttf
          weight: 700
        - asset: assets/fonts/iransans_fa_bold.ttf
          weight: 600
        - asset: assets/fonts/iransans_fa_medium.ttf
          weight: 500
        - asset: assets/fonts/iransans_fa_regular.ttf
          weight: 400
        - asset: assets/fonts/iransans_fa_light.ttf
          weight: 300
        - asset: assets/fonts/iransans_fa_ultralight.ttf
          weight: 200
    - family: "iransans_en"
      fonts:
        - asset: assets/fonts/iransans_en_black.ttf
          weight: 900
        - asset: assets/fonts/iransans_en_bold.ttf
          weight: 700
        - asset: assets/fonts/iransans_en_medium.ttf
          weight: 500
        - asset: assets/fonts/iransans_en_regular.ttf
          weight: 400
        - asset: assets/fonts/iransans_en_light.ttf
          weight: 300
        - asset: assets/fonts/iransans_en_ultralight.ttf
          weight: 200
    - family: "ocra"
      fonts:
        - asset: assets/fonts/ocra_regular.ttf
          weight: 400
    - family: "Lobster"
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
          weight: 400
flutter_intl:
  enabled: true
