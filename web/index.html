<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="AVA Airlines" content="AVA Airlines">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AVA Airlines">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>AVA Airlines</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/loading.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"  type="application/javascript"></script>
<div id="loading">
  <img src="assets/images/ava_logo.png" alt="App Logo" class="logo">
  <h1>Welcome to AVA Airlines</h1>
  <div class="plane-loader">
    <svg viewBox="0 0 100 100" width="40" height="40">
      <circle cx="30" cy="30" r="25" stroke="#3498db" stroke-width="4" fill="none" />
      <path d="M50,5 L60,15 L55,20 L50,15 L45,20 L40,15 L50,5" fill="#3498db">
        <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="1s" repeatCount="indefinite" />
      </path>
    </svg>
  </div>
</div>


<div id="flutterApp">
  <script src="flutter_bootstrap.js" async></script>
</div>
<script src="scripts/loading.js"></script>
</body>
</html>
